<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Q6</title>
  </head>
  <body class="bg-purple-400" style="height: 100vh">
    <p class="text-2xl font-bold text-white text-center">To-do list</p>
    <div
      class="h-80 flex flex-col justify-center items-center justify-evenly bg-purple-400"
    >
      <div class="flex flex-col space-y-4" id="list"></div>
      <div>
        <input
          class="py-1 text-gray-700 rounded border focus:outline-none focus:border-purple-900"
          type="text"
          placeholder="item"
          required
        />

        <button
          class="bg-white hover:bg-purple-900 text-purple-500 font-semibold hover:text-white py-1 px-4 hover:border-transparent rounded"
        >
          add
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
